<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro-Tasks</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              screens: {
                sm: { max: '768px' },
              },
              sans: ['Montserrat', 'sans-serif'],
              nunito: ['nunito', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            zIndex: {
              1: '1',
              2: '2',
              3: '3',
            },
            maxWidth: {
              '2xl': '43.75rem',
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <div class="flex justify-center">
        <img class="" src="assets/microtasks-logo.jpg" alt="microtasks-logo" />
      </div>
    </header>
    <main>
      <section
        class="todo-section flex flex-col items-center md:mx-auto bg-white max-w-24 sm:w-7/12 md:w-6/12"
      >
        <div class="title flex justify-between w-full px-2 py-3">
          <h3>Today's Todos</h3>
          <button type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 stroke-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              />
            </svg>
          </button>
        </div>
        <div
          class="flex justify-between border border-b-0 border-x-0 border-gray-200 items-center w-full"
        >
          <div class="form-floating h-12 w-full mx-2">
            <input
              type="text"
              class="form-control block w-full text-base font-normal text-sky-700 bg-white bg-clip-padding rounded transition ease-in-out m-0 focus:text-gray-700 focus:outline-red-400"
              id="todo-desc"
              placeholder="Todo here"
            />
            <label for="todo-desc" class="text-gray-500"
              >Add to your list... </label
            >
          </div>
          <button
            data-mdb-ripple="true"
            data-mdb-ripple-color="light"
            type="button"
            class="mx-2 add-btn bg-slate-100 rounded shadow-md hover:bg-slate-300 hover:shadow-lg focus:bg-slate-300 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-slate-300 active:shadow-lg active:text-white transition duration-150 ease-in-out"
          >
            <img class="w-10 h-10" src="assets/icons/enter-key.png" alt="" />
          </button>
        </div>
        <div
          class="todos-display flex flex-col w-full overflow-y-scroll max-h-56"
        ></div>
      </section>
    </main>
  </body>
</html>
